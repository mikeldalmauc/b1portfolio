  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fcfcf9;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* Clase para fijar el header en la parte superior */
    .fixed-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;

      /* Ajusta altura y look */
      height: 80px;
      line-height: 80px;
      background: white;
      z-index: 100;
      border-bottom: 1px solid #000000;
      padding: 10px 10px;
      /* etc */
    }

    .bordered {
      border: 2px solid #d6d6d6 !important;
      border-radius: 20%;
    }
  </style>

</head>

<body>
  <div id="app"></div>
  <script>
    var app = Elm.Main.init({
      node: document.getElementById('app'),
      flags: {
        width: window.innerWidth,
        height: window.innerHeight
      }
    });

    window.addEventListener("orientationchange", function () {
      location.reload();
    });

    app.ports.playLottie.subscribe(function (animationIds) {

      lottie.destroy();

      animationIds.forEach(animationId => {
        let container;
        container = document.getElementById(animationId);
        if (container) {
          lottie.loadAnimation({
            container: container,
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'assets/' + animationId + '.json' // path to the animation file
          });
        } else {
          setTimeout(() => {
            container = document.getElementById(animationId);
            if (container) {
              lottie.loadAnimation({
                container: container,
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: 'assets/' + animationId + '.json' // path to the animation file
              });
            }
          }, 200);
        }
      });
    });


    
    //----------------------------------------------------
    // H5P
    //----------------------------------------------------

    if (!window.myH5PInstances) {
      window.myH5PInstances = {};
    }

    // Suscribimos el puerto requestH5PInit
    app.ports.requestH5PInit?.subscribe(function (h5pIds) {
      // Asegurarnos de que sea un array
      if (!Array.isArray(h5pIds)) {
        console.error("Se esperaba un array de IDs H5P, llegó:", h5pIds);
        return;
      }

      // Intentamos inicializar cada ID
      h5pIds.forEach(function (id) {
        // Si ya hay una instancia cargada para este ID, saltamos
        if (window.myH5PInstances[id]) {
          //console.log("H5P para el elemento '" + id + "' ya fue creado. Se omite reinit.");
          return;
        }

        // Si no existe, lo creamos
        initH5PInstance(id);
      });
    });

    // Intenta localizar el contenedor y crear la instancia
    function initH5PInstance(elementId) {
      let container = document.getElementById(elementId);

      if (!container) {
        // Si no está en el DOM, reintentamos tras un pequeño delay
        setTimeout(function () {
          container = document.getElementById(elementId);
          if (!container) {
          //console.error("No existe elemento con id='" + elementId + "' (tras reintento).");
          } else {
            createH5P(elementId, container);
          }
        }, 200);
      } else {
        // El elemento existe, creamos la instancia
        createH5P(elementId, container);
      }
    }

    // Crea la instancia H5P con h5p-standalone
    function createH5P(elementId, container) {
      const options = {
        h5pJsonPath: '/assets/h5p/' + elementId,      // ruta al contenido .h5p o carpeta "descomprimida"
        frameJs:       '/assets/frame.bundle.js',
        frameCss:     '/assets/styles/h5p.css',
        
      };

      const instance = new H5PStandalone.H5P(container, options);
      window.myH5PInstances[elementId] = instance;
    }


  </script>
</body>
